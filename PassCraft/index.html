<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCraft - Secure Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="teddy-container">
            <canvas id="teddyCanvas"></canvas>
        </div>
        <h1>PassCraft</h1>
        <p class="subtitle">Secure Password Generator</p>
    </div>

    <div class="password-display" id="passwordDisplay">
        <input type="text" id="result" readonly placeholder="Click generate">
    </div>

    <div class="strength-meter">
        <div class="strength-bar" id="strengthBar"></div>
    </div>
    <div class="strength-text" id="strengthText"></div>

    <div class="length-control">
        <label>Length:</label>
        <input type="number" id="length" value="16" min="4" max="32">
    </div>

    <div class="checkboxes">
        <div class="checkbox-item">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase Letters (A-Z)</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase Letters (a-z)</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers (0-9)</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Symbols (!@#$%)</label>
        </div>
    </div>

    <div class="buttons">
        <button id="generateBtn" onclick="generatePassword()">ğŸ” Generate Password</button>
        <button id="copyBtn" onclick="copyPassword()">ğŸ“‹ Copy</button>
    </div>
</div>

<!-- Rive Runtime Library -->
<script src="https://unpkg.com/@rive-app/canvas@2.23.7"></script>
<!-- PassCraft Script -->
<script src="js/script.js"></script>
</body>
</html>
